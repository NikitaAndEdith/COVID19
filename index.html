<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Merriweather&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>COVID-19 Tracker</title>
</head>

<body>
    <h1 class="title headers">COVID-19 Tracker</h1>
    <p>Choose country for the latest statics</p>
    <div>
        <!-- drop down menu goes here Source: https://github.com/Godsont/Custom-Select-Box-with-Search -->
        <div class="container">
            <h2>Video Category</h2>

            <div class="select-box">
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="automobiles" name="category" />
                        <label for="automobiles">Automobiles</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="film" name="category" />
                        <label for="film">Film & Animation</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="science" name="category" />
                        <label for="science">Science & Technology</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="art" name="category" />
                        <label for="art">Art</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="music" name="category" />
                        <label for="music">Music</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="travel" name="category" />
                        <label for="travel">Travel & Events</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="sports" name="category" />
                        <label for="sports">Sports</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="news" name="category" />
                        <label for="news">News & Politics</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="tutorials" name="category" />
                        <label for="tutorials">Tutorials</label>
                    </div>
                </div>

                <div class="selected">
                    Select Video Category
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Start Typing..." />
                </div>
            </div>
        </div>
        <!-- drop down menu ends here -->
    </div>
    <div>
        <h2 class="headers">Country</h2>
        <h3 class="headers">New Cases:</h3>
        <h3 class="headers">Total Cases:</h3>
        <h3 class="headers">New Deaths:</h3>
        <h3 class="headers">Total Deaths:</h3>
        <h3 class="headers">New Recovered:</h3>
        <h3 class="headers">Total Recovered:</h3>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./index.js"></script>
</body>
</html>
